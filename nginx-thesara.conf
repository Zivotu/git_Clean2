# /etc/nginx/sites-available/thesara
# Thesara.space Nginx Configuration
# Updated: 2025-12-11 - Added proper caching for Next.js static assets

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name thesara.space www.thesara.space;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name thesara.space www.thesara.space;

    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/thesara.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thesara.space/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Deprecated publish endpoint → novi endpoint
    location = /api/publish {
        proxy_pass http://localhost:8788/api/createx/publish;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location = /api/publish/ {
        proxy_pass http://localhost:8788/api/createx/publish/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Public play → API
    location ^~ /play/ {
        proxy_pass http://localhost:8788/play/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Review/preview builds → API (za prijavljene)
    location ^~ /review/builds/ {
        proxy_pass http://localhost:8788/review/builds/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Public bundles (objavljeni buildovi) → API
    location ^~ /builds/ {
        proxy_pass http://localhost:8788;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Legacy/public delegacija → API
    location ^~ /public/builds/ {
        proxy_pass http://localhost:8788;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # UPLOADS: statički s diska
    location ^~ /uploads/ {
        alias /srv/thesara/storage/uploads/;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API (8788) pod /api
    location /api/ {
        proxy_pass http://localhost:8788/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================
    # NOVO: Next.js static assets caching
    # ============================================
    # Next.js static chunks (immutable, can cache forever)
    location ^~ /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache aggressively - these files have content hashes
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js public assets (images, fonts, etc.)
    location ^~ /_next/image {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache optimized images
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Next.js data files (can be cached but with shorter duration)
    location ^~ /_next/data/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Shorter cache for data files
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Next.js (frontend na 3000) – sve ostalo
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Don't cache HTML pages - they reference the latest chunks
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    client_max_body_size 100M;

    # Sigurnost: sakrij skrivena imena
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
